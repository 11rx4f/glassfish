osgi-shell=An interactive Shell to access a remote OSGi Shell Service
osgi-shell.instance=The server instance to delegate the commands to (the default is the DAS and the DAS must be running to execute some command on another instance)
osgi-shell.file=A file containing commands to be executed (the shell is stopped after processing all commands in that file)
osgi-shell.printprompt=Print the shell prompt or not (enabled by default)
