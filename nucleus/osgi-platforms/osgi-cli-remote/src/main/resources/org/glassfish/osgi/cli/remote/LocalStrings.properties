osgi=Delegates a command line to an underlying OSGi shell which is currently Apache Felix Gogo shell
osgi.command-line=Full command-line as given inside the OSGi shell
osgi.session=Session operation (one of: new, stop, execute, list)
osgi.session-id=Session id to be specified for the session operations "execute" and "stop"
osgi.instance=Server instance to delegate the command to (the default is the DAS and the DAS must be running to execute some command on another instance)
