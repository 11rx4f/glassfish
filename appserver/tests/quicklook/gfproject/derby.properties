# Database properties are in derby.properties
db.type=derby
db.user=app
db.password=app
db.port=1527
db.driver=org.apache.derby.jdbc.ClientDriver
db.datasource=org.apache.derby.jdbc.ClientDataSource
db.delimiter=;
db.name=sun-appserv-samples
db.url=jdbc:derby://localhost:${db.port}/${db.name};create=true;
derby.home=${glassfish.home}/javadb
