# resource bundle for runtime messages
# key consists of: <subpackage>.<class>.<method>.<description>
# <subpackage> - is optional, package under runtime
# <class> - class name
# <method> - method name
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

scope.classname.getname.name=type name
scope.parameter.getname.name=parameter
scope.variable.getname.name=variable
scope.field.getname.name=field
