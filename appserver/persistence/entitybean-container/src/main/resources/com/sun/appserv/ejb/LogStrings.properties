# This bundle uses messages in ENT1000 range
example.message1=ENT1001:Test Message. Parameter 1={0} parameter 2={1}
example.message2=ENT1002:Date Message. Parameter 1={0,date} Parameter 2={1,time}
example.message3=ENT1003:Number Message. Parameter 1={0,number,integer}

entitybean.container.remote_exception=ENT1001: Some remote exception occurred while refreshing rob : [{0}] : [{0}]
ENT1001.diag.cause.1=An error occurred while looking up a Read Only Bean Notifier.  The most common cause for this failure is that the string supplied to the getReadOnlyBeanNotifier method either does not refer to a read-only bean.
ENT1001.diag.check.1=Check the application code that calls this method to make sure the string passed in refers to a valid read-only bean.
